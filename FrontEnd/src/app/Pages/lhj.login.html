<form>
  <div class="login-input-row">
    <md-input-container floatPlaceholder="always">
      <input name="EmailInput" [(ngModel)]="username" class="login-input" mdInput type="email" placeholder="Email Address" required>
      <md-error>
        <strong>A Valid Email Required</strong>
      </md-error>
    </md-input-container>

    <md-input-container floatPlaceholder="always">
      <input name="PasswordInput" [(ngModel)]="password" class="login-input" mdInput type="password" placeholder="Password" required>
      <md-error>
        <strong>A Password Is Required</strong>
      </md-error>
    </md-input-container>
  </div>

  <div class="login-button-row">
    <button (click)="Login()" name="LoginButton" [disabled]="username.length == 0 || password.length == 0" md-raised-button color="primary" mdTooltip="Login"
      mdTooltipPosition="right">
      <i class="fa fa-sign-in" aria-hidden="true"></i>
    </button>
  </div>

    <button name="PasswordButton" md-raised-button color="accent" mdTooltip="Register" mdTooltipPosition="right">
      <i class="fa fa-address-card-o" aria-hidden="true">
    </i></button>
  </div>-->
</form>
